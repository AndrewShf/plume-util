// To make build/libs/options-all.jar, run: gradle shadowJar
plugins { id 'com.github.johnrengelman.shadow' version '2.0.2' }

// Not "plugins { ... }" because this file is included in other build files.
apply plugin: 'java'

// Checker Framework pluggable type-checking
apply from: 'gradle/checkerframework-annos-in-comments.gradle'

// Code formatting with Google Java Format
// apply from: 'gradle/codeformatting.gradle'

dependencies {
  testImplementation 'junit:junit:4.12'
}

repositories {
  mavenCentral()
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

task javadocWeb(type: Javadoc) {
  source = sourceSets.main.allJava
  destinationDir = file("/cse/web/research/plumelib/util/api")
  classpath = project.sourceSets.main.compileClasspath
}
